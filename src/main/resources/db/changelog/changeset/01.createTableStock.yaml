databaseChangeLog:
  - changeSet:
      id: createTableStock-1
      author: Rudko Bogdan
      changes:
        - createTable:
            tableName: stock
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: company_name
                  type: varchar(255)
                  constraints:
                    unique: false #todo set true
              - column:
                  name: previous_volume
                  type: bigint
              - column:
                  name: volume
                  type: bigint
              - column:
                  name: latest_price
                  type: decimal
              - column:
                  name: profitability
                  type: decimal