databaseChangeLog:
  - changeSet:
      id: create-table
      author: Rudko Bogdan
      changes:
        - createTable:
            tableName: company
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: company_name
                  type: varchar(100)
              - column:
                  name: volume
                  type: bigint
              - column:
                  name: previous_volume
                  type: bigint
              - column:
                  name: latest_price
                  type: decimal