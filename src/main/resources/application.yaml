spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/root #${DB_HOST}://${DB_DOMAIN}/root
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}


  jpa:
    properties:
      hibernate:
        jdbc:
          batch_size: 10
        generate_statistics: false
        show_sql: false

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true

server:
  port: 8081

custom:
  iex:
    url: https://cloud.iexapis.com/
    token: ${IEX_TOKEN} #pk_d79202ec6a354c12953634bf1df59105

logging:
  level:
    ru.ersted.asyncmicroservice.client.IEXApiClient: off